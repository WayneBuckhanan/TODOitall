<dtable options="incomeOptions" rows="todos" class="material dt">
  <column name="Text">
    {{$row.text}}
  </column>
  <column name="Generating" width="100">
    <div md-theme="altTheme" layout="row" layout-align="center center">
    <md-radio-group ng-model="incomes[$row._id]" ng-change="changeIncome($row, 'Generating')">
    <md-radio-button aria-label="Income Generating"  class="md-primary" value="Generating"></md-radio-button>
    </md-radio-group>
    </div>
  </column>
  <column name="Consuming" width="100">
    <div md-theme="altTheme" layout="row" layout-align="center center">
    <md-radio-group ng-model="incomes[$row._id]" ng-change="changeIncome($row, 'Consuming')">
    <md-radio-button  aria-label="Income Consuming" class="md-accent" value="Consuming"></md-radio-button>
    </md-radio-group>
    </div>
  </column>
  <column name="Conserving" width="100">
    <div md-theme="altTheme" layout="row" layout-align="center center">
    <md-radio-group ng-model="incomes[$row._id]" ng-change="changeIncome($row, 'Conserving')">
    <md-radio-button  aria-label="Income Conserving" class="md-warn" value="Conserving"></md-radio-button>
    </md-radio-group>
    </div>
  </column>  
  <column name="Income">
  	{{$row.income}}
  </column>
  <column name="Priority">
  	{{$row.priorityy}}
  </column>
</dtable>
