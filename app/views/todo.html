<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Add">
        <h1>Todo Pouch</h1>
        <div layout="column">
            <md-content layout-padding>

                <form ng-submit="addTodo()">
                    <!--Form containing todo and prioty spec-->
                    <div layout-gt-sm="row">
                        <md-input-container>
                            <input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
                        </md-input-container>

                        <md-input-container>
                            <md-select aria-label="Priority" ng-model="todoPriority">
                                <!--I used ng preate with options tag, because there is a buy in the ng-options directive which makes  -->
                                <!--retriving information difficult (upon retrivel angular adds $$hash to the object)  -->
                                <md-option value="" selected disabled>Please select a priority...</md-option>
                                <md-option ng-repeat="option in priorityOptions">{{option.value}}</md-option>
                            </md-select>
                        </md-input-container>

                        <div layout-gt-sm="row" ng-show="showAdv">
                            <md-input-container>
                                <input type="number" min="0" max="12" style="width: 5em" ng-model="percievedChallenge" placeholder="Percieved Challenge (0-12)">
                            </md-input-container>

                            <md-input-container>
                                <input type="number" min="0" max="12" style="width: 6em" ng-model="percievedAbility" placeholder="Percieved Ability (0-12)">
                            </md-input-container>
                        </div>

                        <md-input-container>
                            <md-button ng-click="showAdv = !showAdv">Advanced</md-button>
                        </md-input-container>

                        <md-input-container>
                            <md-button type="submit" ng-click="showAdv = false">Add Task</md-button>
                        </md-input-container>
                    </div>
                </form>

            </md-content>
    </md-tab>
    <md-tab label="View">
        <span>{{remaining()}} of {{todos.length}} remaining</span>
        <md-button class="button" ng-click="removeDone()">Remove done</md-button>
        <!--Filter box-->
        <md-input-container>
            <md-select aria-label="Priority Filter" ng-model="filterPriority">
                <!--I used ng preate with options tag, because there is a buy in the ng-options directive which makes  -->
                <!--retriving information difficult (upon retrivel angular adds $$hash to the object)  -->
                <md-option value=''>All</md-option>
                <md-option ng-repeat="option in priorityOptions" value="{{option.value}}">{{option.value}}</md-option>
            </md-select>
        </md-input-container>

        <md-card ng-repeat="todo in todos  | filter:{priority:filterPriority}">
            <md-card-title>
                <md-checkbox class="md-headline" aria-label="Checkbox 1" ng-model="todo.done" ng-click="updateTodo(todo)">{{todo.text}}</md-checkbox>
            </md-card-title>
            <div ng-switch="open == true" ng-click="open = !open; details = !details" layout="row" layout-align="end center">
                <div ng-switch-when=true>
                    <img layout-align="right" src="../imgs/chevron_up.png" style="width:44px;height:44px;">
                </div>
                <div ng-switch-when=false>
                    <img layout-align="right" src="../imgs/chevron_down.png" style="width:44px;height:44px;">
                </div>
            </div>
            <md-card-content>
                <div ng-show="open">
                    <div ng-show="details">
                        <p>Priority: {{todo.priority}}</p>
                        <p>Done: {{todo.done}}</p>
                    </div>
                    <form layout="column" ng-show="edit">
                        <md-input-container>
                            <input type="text" aria-label="name" ng-model="todo.text" size="30">
                        </md-input-container>
                        <md-input-container>
                            <md-select aria-label="Priority" ng-model="todo.priority">
                                <!--I used ng preate with options tag, because there is a buy in the ng-options directive which makes  -->
                                <!--retriving information difficult (upon retrivel angular adds $$hash to the object)  -->
                                <md-option value="" selected disabled>Please select a priority...</md-option>
                                <md-option ng-repeat="option in priorityOptions">{{option.value}}</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container>
                            <input type="number" min="0" max="12" style="width: 5em" ng-model="percievedChallenge" placeholder="Percieved Challenge (0-12)">
                        </md-input-container>
                        <md-input-container>
                            <input type="number" min="0" max="12" style="width: 6em" ng-model="percievedAbility" placeholder="Percieved Ability (0-12)">
                        </md-input-container>
                    </form>


            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <div ng-show="open">
                    <md-button ng-show="edit" ng-click="submit(todo); edit = !edit; open = !open">Save</md-button>
                    <md-button ng-click="edit = !edit; details = !details">Edit</md-button>
                    <md-button ng-click="remove(todo)">Delete</md-button>
                </div>
            </md-card-actions>
            </div>
        </md-card>
    </md-tab>

    <md-tab label="Mission">
        <mission></mission>
    </md-tab>

    <md-tab label="Effort and Value">
        <effort></effort>
    </md-tab>
</md-tabs>
